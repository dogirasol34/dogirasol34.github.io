<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .profile-info {
            font-size: 18px;
            line-height: 1.8;
            margin-top: 20px;
        }
        .profile-info span {
            font-weight: bold;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-top: 20px;
            object-fit: cover;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Your Profile</h1>

        <img class="profile-image" src="images.jpg" alt="Your Profile Picture">

        <div class="profile-info">
            <p><span>Full Name:</span> Duff Mckygun O. Girasol</p>
            <p><span>Address:</span> Poblacion, Sibulan, Negros Oriental</p>
            <p><span>Birthday:</span> October 18,2003</p>
        </div>
    </div>

    <div class="footer">
        <p>Profile Page</p>
    </div>
    <a href="index.html"> Back to Calendar</a> 
</html>
